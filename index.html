<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">

</head>

<body>
  <div class="card-container">
    <div class="card">
        <div class="leftSite">
          <p class="header">Your Result</p>
          <div class="circle">
            <p id="point">76</p>
            <p id="score">of 100</p>
          </div>
          <h2 id="great">Great</h2>
          <p id="detail">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="rightSite">
          <p class="summaryText">Summary</p>
          <div class="reaction">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="test"><span class="boldText">80</span> / 100</p>
          </div>
          <div class="memory">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>  
            </div>
            <p class="test"><span class="boldText">92 </span> / 100</p>
          </div>
          <div class="verbal">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="test"><span class="boldText">61</span> / 100</p>
          </div>
          <div class="visual">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="test"><span class="boldText">72</span> / 100</p>
          </div>
          <div class="btn">
            <p class="textcc">Continue</p>
          </div>
        </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
